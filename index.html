<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Your To-Do List</title>
</head>
<body>
    <div id="container" class="max-width-container">
        <div id="myDIV" class="header">
            <h2>To Do List</h2>
            <form id="task-form" onsubmit="newElement(); return false">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="myInput" placeholder="Title..." class="task-input">
                        <button type="submit" class="addBtn">Add</button>
                    </div>
                    <p id="error-message" style="color: rgb(10, 10, 10); display: none;">
                        <i class="fas fa-exclamation-triangle"></i>Cannot add blank, please enter something in the field above. <i class="fas fa-exclamation-triangle"></i>
                    </p>
                </div>
            </form>
        </div>

        <ul id="myUL">
            <li>
                <span class="task">Hit the gym</span>
                <button class="remove-btn">Remove</button>
            </li>
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
